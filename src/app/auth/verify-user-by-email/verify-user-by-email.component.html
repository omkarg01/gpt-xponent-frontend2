<div class="d-flex" style="flex-direction: column; align-items: center;">
    <div class="box1" >
        <a class="navbar-brand logo-block"  style="position: static;">
            <img alt="Logo" src="./assets/img/logo-dark.png" class="img-box" />
        </a>
    </div>
    <div class="box2 d-flex" style="flex-direction: column;" *ngIf="isLoading$ | async">
        <div><img src="./assets/img/verify-email.gif" class="verify-loader" /></div>
        <div class="d-flex" style="flex-direction: column;">
            <div style="font-size: 20px;font-weight: 600;">Please wait we are verifying your email...</div>
            <div style="font-size: 16px;font-weight: 400;">If it tooks longer than 20 seconds, Please contact your administrator</div>
        </div>
    </div>
    <div class="box2 d-flex" style="flex-direction: column;" *ngIf="!(isLoading$ | async)">
        <div><img src="./assets/img/email-verification failed.gif" class="loader" /></div>
        <div class="d-flex" style="flex-direction: column;">
            <div style="font-size: 20px;font-weight: 600;">Error</div>
            <div style="font-size: 16px;font-weight: 400;">Verification Failed</div>
        </div>
    </div>
</div>
