<div class="d-flex" >
    <div *ngIf="toggleFlag" style="position: sticky;box-shadow: 3px 0px 4px rgba(78, 27, 113, 0.5);padding: 12px 0px 0px 0px;">
        <p-panelMenu [model]="items" [style]="{'width':'250px'}" (click)="activeMenu($event)"></p-panelMenu>
    </div>
    <div class="d-flex" style="flex-direction: column;width: 100%;">
        <div class="d-flex" style="position: sticky;align-items: center;padding: 0px 0px 0px 24px;column-gap: 10px;">
            <div style="cursor: pointer;" (click)="toggleMenu()"><i class="pi pi-bars toggle" style="font-size: 20px;"></i></div>
            <p-breadcrumb class="max-w-full" [styleClass]="'breakcome-box'" [model]="breadcrumbItems" [home]="home"></p-breadcrumb>
        </div>
        <div style="height: calc(100vh - 135px); overflow: scroll !important;padding: 0px 24px 24px 24px !important;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
