<div
  class="d-flex p-4 mb-5 parent-container"
  *ngIf="userRole === 'admin' || userRole === 'Administrator'"
>
    <div class="d-flex" style="flex-wrap: wrap;row-gap: 20px;">
        <div class="d-flex top-bar">
        <app-search></app-search>
    </div>
    </div>
    <ng-container *ngIf="!loading">
        <div *ngIf="listData.length == 0">No Records Found</div>
        <div *ngFor="let item of listData;">
            <app-ppt-carousel [data]="item"></app-ppt-carousel>
        </div>
    </ng-container>
    <div *ngIf="loading"  class="flex mb-2" >
        <p-skeleton width="100%" height="200px" styleClass="mb-3" borderRadius="16px"></p-skeleton>
        <p-skeleton width="100%" height="200px" styleClass="mb-3" borderRadius="16px"></p-skeleton>
        <p-skeleton width="100%" height="200px" styleClass="mb-3" borderRadius="16px"></p-skeleton>
        <p-skeleton width="100%" height="200px" borderRadius="16px"></p-skeleton>
    </div>
</div>
