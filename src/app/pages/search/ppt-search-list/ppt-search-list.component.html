<div class="places d-sm-flex align-item-stretch" [ngClass]="rowCount == 5 ? 'parent-box4' : 'parent-box3'">
    <ng-container *ngFor="let ppt of data; let i = index;">
        <div class="dest-img img d-flex" [ngClass]="rowCount == 5 ? 'flex-fill-box4' : 'flex-fill-box3'" (click)="preview(ppt)"
        [pTooltip]="ppt.display_name" tooltipPosition="top" tooltipStyleClass="tooltip">
            <img [src]=" ppt.file_preview[0].thumbnail_path | safe: 'url'" class="img-fluid img-box" [ngClass]="ppt?.file_type == 'pdf'? 'img-box-pdf':''">
            <div *ngIf="ppt?.match_score != undefined" class="d-flex justify-content-between" style="font-size: 12px;font-weight: 600;padding: 0px 4px;">
                <label [style.color]="ppt?.match_score >= 70 ? '#34C731':''">{{ ppt?.match_score +"% match"}}</label>
                <label>{{ppt?.modified_on |  date:'MMM YYYY'}}</label>
            </div>
            <div class="d-flex">

</div>
